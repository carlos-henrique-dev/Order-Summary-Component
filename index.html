<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
	<div class="container">
		<section class="card">
			<div class="header">
				<img src="./images/illustration-hero.svg" alt="card header" class="image">
			</div>
			<div class="content">
				<h1 class="title">Order Summary</h1>
				<p class="info">
					You can now listen to millions of songs, audiobooks, and podcasts on any 
					device anywhere you like!
				</p>
				<div class="pricing">
					<img src="./images/icon-music.svg" alt="music icon" class="icon">
					<div class="plan">
						<h4 class="name">Annual Plan</h4>
						<span class="price">$59.99/year</span>
					</div>
					<button class="btn change-plan">Change</button>
				</div>
				<button class="btn select-plan">Proceed to Payment</button>
				<button class="btn cancel">Cancel Order</button>
			</div>
		</section>
		
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/>
			Coded by <a href="https://carloshenrique.dev/" target="_blank">Carlos Henrique</a>.
		</div>
	</div>
</body>
</html>
